        <script type="text/javascript">
           const author = 'wahyu';
document.getElementById('hati').innerHTML = `Made With &#10084;&#65039; by ${author}`;

const swals = swal.mixin({
  cancelButtonColor: 'd33',
  confirmButtonColor: '#3085d6',
});

async function mulai() {
  await swals.fire('haiii', 'aku ada pertanyaan dikittt', 'question');
  await swals.fire('jawab yg jujur ya');
  await swals.fire('awas aja boong', '', 'error');

  while (nama === '') {
    var { value: inputNama } = await swals.fire({
      title: 'masukin nama kamu duluu',
      input: 'text',
      allowOutsideClick: false,
      allowEscapeKey: false,
      allowEnterKey: false,
      showCancelButton: false,
    });

      await swals.fire('diisi dulu dong nama kamu:(');
      await swals.fire('okey ulang yaaa');
    }
  }

    var { isConfirmed: sayang } = await swals.fire({
      title: `${nama} sayang ga sama ${author}?`,
      confirmButtonText: 'sayang',
      cancelButtonText: 'gak',
      allowOutsideClick: false,
      allowEscapeKey: false,
      allowEnterKey: false,
      showCancelButton: true,
    });

        title: 'seberapa sayang emangnya?',
        allowOutsideClick: false,
        allowEscapeKey: false,
        allowEnterKey: false,
        icon: 'question',
        input: 'range',
        inputLabel: '1 sampai 100 yaa',

          min: 1,
          max: 100,

        inputValue: 50,
      });

          title: 'sekarang kamu kangen ga sama aku?',
          confirmButtonText: 'kangen',
          allowOutsideClick: false,
          allowEscapeKey: false,
          allowEnterKey: false,
          cancelButtonText: 'gak',
          showCancelButton: true,

  swal.fire({

  }).then((result) => {

        } else {

          const whatsappBtn = `<a href="${shareLink}" target="_blank">Share via Whatsapp</a>`;             swal.fire({

}
